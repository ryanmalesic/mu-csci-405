<form novalidate>
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Title</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input
            ng-disabled="!editable"
            name="title"
            class="input"
            type="text"
            placeholder="Lorum Ipsum 1"
            ng-model="blog.title"
          />
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Content</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <textarea
            ng-disabled="!editable"
            ng-model="blog.content"
            name="content"
            class="textarea"
          >
          </textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label"></div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <button ng-click="handleCancel()()" class="button">Cancel</button>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button ng-click="handleSubmit()(blog)" class="button is-primary">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
